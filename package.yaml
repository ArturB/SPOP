name:                SPOP
version:             0.1.0.0
github:              ArturB/SPOP
license:             BSD3
author: 
- Artur M. Brodzki
- Michał Starosta
- Michał Dzięciołowski
maintainer:          artur.brodzki@gmail.com
copyright: 
- 2018 Artur M. Brodzki
- 2018 Michał Starosta
- 2018 Michał Dzięciołowski

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ArturB/SPOP#readme>

default-extensions:
- DeriveGeneric
- ScopedTypeVariables

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -O2
  dependencies:
  - aeson
  - bytestring
  - conduit
  - containers
  - directory
  - transformers

executables:
  wolf:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ansi-terminal
    - containers
    - SPOP
    - transformers

tests:
  wolf-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SPOP
